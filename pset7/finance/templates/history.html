{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <form action="{{ url_for('history') }}" method="post">
        <fieldset>
            <main>
                
                
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for history in histories %}
                <tr>
                    <td>{{ history.stocksymbol}}</td>
                    <td>{{ history.shares}}</td>
                    <td>{{ history.price}}</td>
                    <td>{{ history.timestamp}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>

            </main>
        </fieldset>
    </form>  
{% endblock %}
